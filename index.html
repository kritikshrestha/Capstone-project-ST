<!DOCTYPE html>
<html>
  <head>
    <title>Student Performance Predictor</title>
  </head>
  <body>
    <h1>Student Performance Predictor</h1>
    <form method="POST" action="/predict">
      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <br><br>
      <label for="race">Race/Ethnicity:</label>
      <select id="race" name="race">
        <option value="group A">Group A</option>
        <option value="group B">Group B</option>
        <option value="group C">Group C</option>
        <option value="group D">Group D</option>
        <option value="group E">Group E</option>
      </select>
      <br><br>
      <label for="parentallevelofeducation">Parental Level of Education:</label>
      <select id="parentallevelofeducation" name="parentallevelofeducation">
        <option value="some high school">Some High School</option>
        <option value="high school">High School</option>
        <option value="some college">Some College</option>
        <option value="associate's degree">Associate's Degree</option>
        <option value="bachelor's degree">Bachelor's Degree</option>
        <option value="master's degree">Master's Degree</option>
      </select>
      <br><br>
      <label for="lunch">Lunch:</label>
      <select id="lunch" name="lunch">
        <option value="standard">Standard</option>
        <option value="free/reduced">Free/Reduced</option>
      </select>
      <br><br>
      <label for="mathscore">Math Score:</label>
      <input type="number" id="mathscore" name="mathscore" min="0" max="100" required>
      <br><br>
      <label for="readingscore">Reading Score:</label>
      <input type="number" id="readingscore" name="readingscore" min="0" max="100" required>
      <br><br>
      <label for="writingscore">Writing Score:</label>
      <input type="number" id="writingscore" name="writingscore" min="0" max="100" required>
      <br><br>
      <input type="submit" value="Predict">
    </form>
  </body>
</html>
